<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
   <div class="container">
    <nav>
        <div class="left-nav">
            <div class="circle"></div>
            <h1>SleepWell</h1>
        </div>

        <div class="links">
            <button class="button1">Products</button>
            <button class="button2">Contact</button>
        </div>

        <div class="nav-right">
            <i class="ri-admin-fill"></i>
            <i id="cart" class="ri-shopping-cart-fill"></i>
        </div>
    </nav>

    <div class="nav2">
        <div class="left">
            <i class="ri-arrow-left-line"></i>
            <p>Back</p>
        </div>

        <div class="right">
            <div class="icon1 left-icon">
                <i class="ri-restart-fill"></i>
                <p>Relax</p>
            </div>

            <div class="icon1">
                <i class="ri-moon-line"></i>
                <p>Sleep</p>
            </div>
        </div>
    </div>

    <main>
        <div class="main-head">
            <h1>Sleep 30 <br> Dissolveable <br> Wafers</h1>
            <p>250mg</p>
        </div>

        <div class="main-img">
            <img src="tab.png" alt="">
        </div>

        <div class="main-right">
            <div class="num">
                <p id="one">30</p>
                <p>60</p>
                <p>90</p>
            </div>
           <div class="para">
            <p>Overview dosage and side effects.</p>
           </div>
        </div>
    </main>

    <div class="footer">
       <p> Lorem ipsum dolor sit amet consectetur adipisicing elit <br> Fugiat, odio provident veniam ea iste possimus?</p>

       <h3>$25.50</h3>

       <div class="foot-end">
        <i class="ri-add-line"></i>
        <p>1</p>
        <i class="ri-subtract-line"></i>
        <button>Buy Now</button>
       </div>
    </div>






    
   </div>




</body>
</html>
